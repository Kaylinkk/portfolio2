<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>프로젝트 포트폴리오</title>
  <style>
    /* 각 섹션 스타일 */
    .section {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
    }
    /* 이미지 스타일 */
    .project-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<!-- 제목 섹션 -->
<div class="section">
  <h1>프로젝트 제목</h1>
</div>

<!-- 이미지 섹션 -->
<div class="section">
  <img src="이미지_파일_경로.jpg" alt="프로젝트 이미지" class="project-image">
</div>

<!-- 타이포그래피 섹션 -->
<div class="section">
  <h2>타이포그래피</h2>
  <p>프로젝트에서 사용한 타이포그래피 설명</p>
</div>

<!-- 브랜드 컬러 섹션 -->
<div class="section">
  <h2>브랜드 컬러</h2>
  <p>사용된 주요 컬러와 그 의미, 사용 방법 등 설명</p>
</div>

<!-- 작업 내용 섹션 -->
<div class="section">
  <h2>수행한 작업</h2>
  <ul>
    <li>작업 항목 1</li>
    <li>작업 항목 2</li>
    <!-- 필요한 만큼 리스트 항목 추가 -->
  </ul>
</div>

<!-- 배운 점 섹션 -->
<div class="section">
  <h2>배운 점</h2>
  <p>프로젝트를 통해 얻은 경험, 스킬, 교훈 등을 설명</p>
</div>

</body>
</html>
